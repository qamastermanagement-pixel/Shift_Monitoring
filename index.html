<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Shift Monitoring</title>

<style>
:root {
  --primary: #0000fe;
  --bg: #f5f7fb;
  --card: #ffffff;
  --text: #2c2c2c;
}

* { box-sizing: border-box; }

body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: var(--bg);
  margin: 0;
  color: var(--text);
}

/* ===== BANNER ===== */
.banner {
  width: 100%;
  max-width: 1100px;
  margin: 24px auto 0;
  display: block;
  border-radius: 16px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

/* ===== CHANNEL BUTTON ===== */
main {
  max-width: 1100px;
  margin: 32px auto;
  padding: 0 16px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px,1fr));
  gap: 20px;
}

.channel-btn {
  background: var(--card);
  border: 2px solid var(--primary);
  border-radius: 16px;
  padding: 18px 10px;
  font-size: 18px;
  font-weight: 600;
  color: var(--primary);
  cursor: pointer;
  transition: .25s;
  box-shadow: 0 6px 16px rgba(0,0,0,.06);
}

.channel-btn:hover {
  background: var(--primary);
  color: white;
  transform: translateY(-4px);
}

/* ===== DASHBOARD ===== */
.dashboard {
  max-width: 1100px;
  margin: 48px auto;
  padding: 0 16px;
}

.dashboard h2 {
  margin-bottom: 6px;
}

.subtitle {
  font-size: 14px;
  color: #666;
  margin-bottom: 12px;
}

.grid-wrapper {
  overflow-x: auto;
}

.shift-grid {
  display: grid;
  grid-template-columns: 110px repeat(16,80px);
  gap: 6px;
}

.cell {
  background: white;
  border-radius: 10px;
  padding: 10px 4px;
  text-align: center;
  font-size: 13px;
  font-weight: 600;
  box-shadow: 0 4px 10px rgba(0,0,0,.05);
}

.header {
  background: var(--primary);
  color: white;
  font-size: 12px;
}

.shift {
  background: #eef2ff;
}

.ok { background: #22c55e; color: white; }
.ng { background: #ef4444; color: white; }

footer {
  text-align: center;
  padding: 20px;
  font-size: 13px;
  color: #777;
}

@media(max-width:600px){
  .shift-grid {
    grid-template-columns: 90px repeat(16,70px);
  }
}
</style>
</head>

<body>

<!-- BANNER -->
<img src="BANNER GFORM.png" class="banner" />

<script>
const SHEET_URL =
"https://docs.google.com/spreadsheets/d/17P3MGcF2D-3gOXAujYdh2UNqnJmyeZIsXMzKKJwoTt8/export?format=csv&gid=1328704244";

fetch(SHEET_URL)
.then(r=>r.text())
.then(csv=>{
  const rows = csv.trim().split("\n").map(r=>r.split(","));
  const grid = document.getElementById("shiftGrid");

  grid.append(cell("SHIFT"));
  for(let i=1;i<=16;i++) grid.append(cell("CH "+i,"header"));

  for(let i=1;i<rows.length;i++){
    grid.append(cell(rows[i][0],"shift"));
    for(let j=1;j<=16;j++){
      const v = rows[i][j] || "";
      grid.append(cell(v || "âœ–", v.includes("âœ”") ? "ok" : "ng"));
    }
  }
});

function cell(t,c=""){
  const d=document.createElement("div");
  d.className="cell "+c;
  d.textContent=t;
  return d;
}
</script>
